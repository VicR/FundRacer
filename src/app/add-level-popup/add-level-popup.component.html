<h2 mat-dialog-title>Add New Level</h2>

<mat-dialog-content >

<div class="example-container">
    <form [formGroup]="levelForm" (ngSubmit)="onCreateLevel(levelForm.value)">
    <mat-form-field appearance="standard">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount" required>
        <mat-icon matSuffix>attach_money</mat-icon>
        <mat-hint>Amount to be donated</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Impact</mat-label>
        <input matInput formControlName="impact" required>
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Reward</mat-label>
        <input matInput formControlName="reward" required>
    </mat-form-field>
    <mat-dialog-actions>
        <button class="mat-raised-button"(click)="close()">Close</button>
        <button class="mat-raised-button mat-primary" type="submit">Save</button>
    </mat-dialog-actions>
    </form>
</div>

</mat-dialog-content>
