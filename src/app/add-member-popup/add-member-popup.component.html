<h2 mat-dialog-title>Add New Member</h2>

<mat-dialog-content >

<div class="example-container" style="overflow: hidden;">
    <form [formGroup]="memberForm" (ngSubmit)="onCreateMember(memberForm.value)">
    <mat-form-field appearance="standard">
        <mat-label>First name</mat-label>
        <input matInput formControlName="name" required>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>your exact first name</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="last_name" required>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>your exact last name</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="example@email.com" formControlName="email_address" required>
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Phone number</mat-label>
        <input matInput type="number" formControlName="phone_number" required>
        <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>
    <mat-dialog-actions style="margin-bottom:0%">
        <button class="mat-raised-button"(click)="close()">Close</button>
        <button class="mat-raised-button mat-primary" type="submit">Save</button>
    </mat-dialog-actions>
    </form>
</div>

</mat-dialog-content>
