<h2 mat-dialog-title>Add New Member</h2>

<mat-dialog-content >

<div class="example-container">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="standard">
        <mat-label>First name</mat-label>
        <input matInput placeholder="Placeholder" formControlName="first_name" required>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>your exact first name</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="Placeholder" formControlName="last_name" required>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>your exact last name</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required>
    </mat-form-field>


    <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input matInput type="password"
                placeholder="Enter the password for your account"
            formControlName="password">
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password"
                placeholder="Confirm your password again"
            formControlName="confirmpassword">
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Phone number</mat-label>
        <input matInput type="number" placeholder="+1" formControlName="mobile" required>
        <mat-icon matSuffix>phone</mat-icon>
        <mat-hint>Include area code</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Address</mat-label>
        <input matInput 
                placeholder=""
            formControlName="Address">
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Street</mat-label>
        <input matInput 
                placeholder=""
            formControlName="Street">
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Country</mat-label>
        <mat-select formControlName="country">
        <mat-option *ngFor="let country of countries" [value]="country">{{country}}</mat-option>
        </mat-select>
        <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
    </mat-form-field>


    <mat-form-field appearance="standard">
        <mat-label>State</mat-label>
        <input matInput 
                placeholder=""
            formControlName="state">
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>City</mat-label>
        <input matInput 
                placeholder=""
            formControlName="city">
    </mat-form-field>



    <mat-form-field appearance="standard">
        <mat-label>Zip</mat-label>
        <input matInput 
                placeholder=""
            formControlName="zip">
    </mat-form-field>
    </form>
</div>

</mat-dialog-content>


<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
