<div class="container">
<div class="content" role="main">
  <div *ngIf="fundraisers && fundraisers.length > 0; else formBlock">
      <div *ngFor="let fundraiser of fundraisers">
        <div class="card-container">
          <mat-card class="fundraiser-card" style="width:100%">
            <mat-card-header>
              <img mat-card-avatar src="favicon.ico">
              <mat-card-title>{{ fundraiser.name }}</mat-card-title>
              <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="" alt="">
            <mat-card-content>
              <p>
                {{fundraiser.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
          </mat-card>
        </div>
      </div>
  </div>

  <ng-template #formBlock>
    <h2>Create a Fundraiser</h2>
    <form autocomplete="off" [formGroup]="fundraiserForm" (ngSubmit)="onCreateFundraiser(fundraiserForm.value)">
      <div class="form-container">
        <mat-form-field floatLabel="never">
          <label>Title:</label>
          <input matInput formControlName="name">
        </mat-form-field>
    
        <mat-form-field floatLabel="never">
          <label>Description:</label>
          <textarea formControlName="description" matInput></textarea>
        </mat-form-field>
    
        <mat-form-field floatLabel="never">
          <label>Goal:</label>
          <input type="number" min="1" matInput formControlName="goal">
        </mat-form-field>
    
        <mat-form-field floatLabel="never">
          <label>Start Date:</label>
          <input type="date" matInput formControlName="start_date">
        </mat-form-field>
    
        <mat-form-field floatLabel="never">
          <label>End Date:</label>
          <input type="date" matInput formControlName="end_date">
        </mat-form-field>
    
      </div>
      <button class="mat-raised-button mat-primary" type="submit">Create</button>
    </form>
  </ng-template>
</div>
</div>

<router-outlet></router-outlet>
